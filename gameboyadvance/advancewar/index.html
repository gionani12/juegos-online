
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GBA – Juego</title>
  <link rel="icon" href="data:,">
  <style>
    html,body{height:100%;margin:0;background:#111;color:#eee}
    #wrap{height:100%;display:grid;place-items:center;padding:10px}
    #game{width:min(960px,100%);height:min(720px,85vh);background:#000}
    .hint{text-align:center;opacity:.75;font:14px system-ui,sans-serif;margin-top:10px}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="game"></div>
    <div class="hint">Cargando… Si no inicia, revisa el nombre del ROM.</div>
  </div>

  <script>
    // === CONFIG EmulatorJS para GBA ===
    window.EJS_player      = "#game";           // contenedor
    window.EJS_core        = "gba";             // << GBA
    window.EJS_gameUrl     = "game.gba";        // archivo en la MISMA carpeta
    window.EJS_pathtodata  = "https://www.emulatorjs.com/";
    window.EJS_gameName    = "GBA";
    window.EJS_backgroundColor = "#000";
    // Opcionales útiles:
    // window.EJS_mouse = false;
    // window.EJS_multitap = false;
  </script>

  <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
