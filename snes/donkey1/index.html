<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SNES Web – Donkey</title>
  <link rel="icon" href="data:,">
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee}
    #wrap{height:100%;display:grid;place-items:center;padding:10px}
    #game{width:min(960px,100%);height:min(720px,85vh);background:#000}
    .hint{text-align:center;opacity:.7;font:14px system-ui,sans-serif;margin-top:12px}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="game"></div>
    <div class="hint">Cargando…</div>
  </div>

  <script>
    // === CONFIG CORRECTA ===
    window.EJS_player         = "#game";
    window.EJS_core           = "snes";           // <- core válido
    window.EJS_gameUrl        = "game.sfc";       // <- debe existir en la MISMA carpeta
    window.EJS_gameName       = "Donkey Kong Country";
    window.EJS_backgroundColor= "#000";

    // Usa el CDN estable de EmulatorJS:
    window.EJS_pathtodata     = "https://cdn.emulatorjs.org/stable/data/";
  </script>

  <script src="https://cdn.emulatorjs.org/stable/loader.js"></script>
</body>
</html>
