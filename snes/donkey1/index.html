<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SNES (RetroArch Web)</title>
  <style>
    html,body{margin:0;height:100%;background:#111}
    #wrap{height:100%;display:grid;place-items:center}
    iframe{width:min(1280px,100%);height:min(960px,95vh);border:0;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div id="wrap">
    <iframe
      id="ra"
      src="https://web.libretro.com/?core=snes9x&url=https%3A%2F%2Fgionani12.github.io%2Fjuegos-online%2Fsnes%2Fdonkey1%2Fgame.sfc"
      allow="gamepad *; fullscreen *; autoplay *"
      allowfullscreen
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
