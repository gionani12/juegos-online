<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mario RPG – SNES Web</title>
  <link rel="icon" href="data:,">
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee}
    #wrap{height:100%;display:grid;place-items:center;padding:10px}
    #game{width:min(960px,100%);height:min(720px,85vh);background:#000}
    .hint{text-align:center;opacity:.7;font:14px system-ui,sans-serif;margin-top:12px}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="game"></div>
    <div class="hint">Cargando…</div>
  </div>

  <script>
    // === CONFIG ===
    window.EJS_player      = "#game";
    window.EJS_core        = "bsnes";          // <— el core que SI puede SA-1 si viene compilado
    window.EJS_gameUrl     = "game.sfc";       // <— el rom en la MISMA carpeta
    window.EJS_pathtodata  = "https://www.emulatorjs.com/";
    window.EJS_gameName    = "Super Mario RPG";
    window.EJS_backgroundColor = "#000";
  </script>

  <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
